<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
</head>

<!-- 引入React的相关库 -->
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<!-- 引入Babel相关的库 -->
<script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>

<!-- 指定脚本编译 -->
<script type="text/babel">
    //定义一个变量
    const va = "+++++++++_____________++++++++++";
    //获取一个元素
    let myApp = document.getElementById("app0");
    //使用React渲染指定的元素myApp
    ReactDOM.render(
        <h1>{va}哈哈哈哈{va}</h1>,
        myApp
    );
</script>
<body>
    <div id="app0">
        这是我的第一个React APP
    </div>
</body>
</html>
